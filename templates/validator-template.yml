  stellar-validator${VALNUM}:
    image: stellar/stellar-core:latest
    container_name: ${VAL_NAME_PREFIX}${VALNUM}
    volumes:
      - ./configs/${VAL_NAME_PREFIX}${VALNUM}:/etc/stellar/ 
    networks:
      - stellar-testnet
    command: run
    ports:
      - 11635
      - 11636
    expose:
      - 11635
      - 11636
